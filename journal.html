---
layout: post
title: Journal
id: journal
permalink: /journal/
---

  <ul class="posts">
    {% for post in site.categories.journal %}
      <li>
        <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
      <li>
        <span class ="post-author"><img class="avatar" src="{{ post.avatar }}" />{{ post.author }}</span>  
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span></li>
      <li>{{ post.excerpt }}</li>
    {% endfor %}
  </ul>
