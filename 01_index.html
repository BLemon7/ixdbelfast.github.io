---
layout: default
title: Home
id: home
permalink: /
---

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.categories.journal %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
      <p>by {{ post.author }}</p>
    {% endfor %}
  </ul>
