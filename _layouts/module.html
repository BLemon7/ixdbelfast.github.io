<!DOCTYPE html>
<html>

	{% include head.html %}

    <body id="curriculum">

    {% include header.html %}

    	<div class="container overview group">
    		
    		<h1>{{ page.title }}</h1>
		    	<ul class="details">
		        	<li><strong>Year:</strong> {{ page.year}}</li>
		          	<li><strong>Semester:</strong> {{ page.semester}}</li>
		          	<li><strong>Credits:</strong> {{ page.credits }}</li>
		          	<li><strong>Delivery:</strong> {{ page.delivery }}</li>
		          	<li><strong>Co-requisites:</strong> {{ page.corequisites }}</li>
		        </ul>

      		{{ content }}

      		<a class="back button" href="{{ site.baseurl }}/curriculum">&larr; Back to curriculum</a>

    	</div>

	{% include footer.html %}

    </body>
</html>
