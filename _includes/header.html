<header>

  <div class="container">

    <h1><a href="{{ site.homeurl }}">{{ site.name }}</a></h1>

    <nav>
      <ul>
          {% for page in site.pages | sort:"name" %}
          <li><a class="{{ page.id }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endfor %}
      </ul>
    </nav>

  </div>

</header>
